<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/yourMovie.css">
    <script src="./scripts/yourMovie.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <img class="movie-backdrop" src="" alt="Movie Title">
        <div class="watch-settings">
            <div class="pause">
                <i class="fa-solid fa-pause"></i>
            </div>
            

            <div class="tracker">
                <div class="tracker1">
                    <div class="tracker2">

                    </div>
                </div>
                <div class="time-tracker">
                    <span class="time-left">11:23</span><span class="time-remaining">/38:30</span>
                </div>
            </div>

            <div class="setting-icons">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-sliders"></i>
                <i class="fa-solid fa-expand"></i>
            </div>
            
            

        </div>
    </div>
</body>

</html>
