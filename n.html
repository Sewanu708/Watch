<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        --body-background-color: #6100C2;
        --background-color:#21201E;
        --side-bar-hover:#939191;
        --nav-text:#fff;
        --movie-details-container:#ffffff99;
        --color-black:#000;
        --rating:#FFC01E;

    }
    ul{ 
        width: 100%;
        background-color: var(--body-background-color);
        height: 100vh;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(3,200px);
        column-gap: 10px;
        align-items: center;
        justify-content: center;
       
    }
    .style{
        width: 100%;
        height: 100px;
        border: 3px solid var(--rating);
        border-radius: 20px;
        list-style: none;
        display: flex;

        align-items: center;
        justify-content: center;
        animation: practice 1s ease-in forwards;
      
    }

    /* .style{
        transform:translateX(0);
        /* opacity: 1; */
    /* }  */
    @keyframes practice {
        0%{
            transform:translateX(-100px);
            
        }

        20%{
            transform:translateY(100px);
        }

        40%{
            transform:translateX(100px);
        }

        60%{
            transform:translateY(-100px);
        }

        80%{
            transform:translateX(0px);
        }

        100%{
            transform:translateY(0px);
        }

        

    }
    .style:hover,.style:focus{
        border: 3px solid var(--color-black);
    }
    a{
        color: #000;
        font-size: 56px;
    }
    a:focus{
        outline: none;
    }
    .style:hover a{
        color: var(--nav-text);
    }
    .b{
        animation-delay: 0.1s;
    }
    .c{
        animation-delay: 0.2s;
    }
    
    @media screen and (max-width:750px) {
        ul{ 
        row-gap: 10px;
        grid-template-columns: repeat(1,200px);
    }
    }
</style>
<body>

    <ul>
        <li class="style">
           <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </li>
        <li class="style b">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li class="style c">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></i></a>
        </li>
         
    </ul>
</body>



</html>
